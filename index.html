<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/css/core.css">
    <title>KiwiWeb - Homepage</title>
</head>

<body>
    <!-- begin page -->
    <div id="masthead">
        <div id="masthead-container">
            <!-- begin header -->
            <div id="header">
                <div id="logo"></div>
            </div>
            <!-- end header -->
        </div>
        <div id="content-container">
            <!-- begin sidebar -->
            <div id="sidebar">
                <div class="window">
                    <div class="window-titlebar">
                        <div class="window-titlebar-text">
                            <span>Navigation</span>
                        </div>
                    </div>
                    <div class="window-content">
                        <ul class="nav-list">
                            <a href="/">
                                <li>Home</li>
                            </a>
                            <a href="/blog.html">
                                <li>Articles</li>
                            </a>
                            <a href="/balls/">
                                <li end>Files</li>
                            </a>
                        </ul>
                    </div>
                </div>
                <div class="window">
                    <div class="window-titlebar">
                        <div class="window-titlebar-text">
                            <span>Gallery</span> <a href="/gallery.html" class="nav-more"><span>(more...)</span></a>
                            <div class="gallery-date">
                                <p>Dec 20, 2021</p>
                            </div>
                        </div>
                    </div>
                    <div class="window-content">
                        <div class="mini-gallery">
                            <div class="nav-image">
                                <img src="/gallery/mrtabs.png" alt="mr tabs">
                            </div>
                            <div class="nav-title">
                                <span>Mr. Tabs</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end sidebar -->
            <!-- begin content -->
            <div id="content">
                <div class="window">
                    <div class="window-titlebar">
                        <div class="window-titlebar-text">
                            Website Rename
                            <div class="gallery-date">
                                <p>December 10, 2021</p>
                            </div>
                        </div>
                    </div>
                    <div class="window-content-padding">
                        Website renamed to "KiwiWeb" and a new layout in progress.
                    </div>
                </div>
                <div class="window">
                    <div class="window-titlebar">
                        <div class="window-titlebar-text">
                            Development Begins
                            <div class="gallery-date">
                                <p>November 18, 2021</p>
                            </div>
                        </div>
                    </div>
                    <div class="window-content-padding">
                        Development of this website started.
                    </div>
                </div>
            </div>
            <!-- end content -->
        </div>
        <div id="footer-container">
            <!-- begin footer -->
            <div id="footer">
                <p>KiwiWeb. Copyright &copy; 2021</p>
            </div>
            <!-- end footer -->
        </div>
    </div>
    <!-- end page -->
</body>

</html>
